<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imagens/iconacens.png">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Cadastro - Acens</title>
</head>

<body>
    <header id="topo">
        <div class="logo"><img src="imagens/Cópia de Cópia de LogoCompleta.png" alt="Logo Acens"></div>
        <div class="usua"><img src="imagens/lucas.jpg" alt="usuario"></div>
    </header>
    <section>
        <h1>Cadastro
            <span class="other"> de Projetos</span>
        </h1>
        <div id="tab1">
            <table>
                <form id="formulario">
                    <p class="txtf">Projeto</p>
                    <input id="projeto" type="text" placeholder="Digite o nome do projeto" name="projeto">
                    <p class="txtf">Stacks</p>
                    <input id="stacks" type="text" placeholder="Digite as stacks do projeto" name="stacks">
                    <p class="txtf">Valor</p>
                    <input id="valor" type="number" placeholder="Digite o valor do projeto" name="valor">
                    <p class="txtf">Dias Úteis</p>
                    <input id="dias" type="number" placeholder="Digite os dias úteis do projeto" name="dias">
                    <p class="txtf">Desenvolvedores</p>
                    <input id="devs" type="text" placeholder="Digite o nome dos devs do projeto" name="devs">
                    <p><input id="botao" type="button" value="Cadastrar" onclick="adicionar()">
                    </p>
                </form>
            </table>
        </div>
        <div id="tab2">
            <table class="cadastrado" id="tabela">
                <thead>
                    <tr>
                        <td>
                            <p class="tab1">Projeto</p>
                        </td>
                        <td>
                            <p class="tab2">Stacks</p>
                        </td>
                        <td>
                            <p class="tab3">Valor(R$)</p>
                        </td>
                        <td>
                            <p class="tab4">Dias Úteis</p>
                        </td>
                        <td>
                            <p class="tab5">Desenvolvedores</p>
                        </td>
                    </tr>
                </thead>
                <tbody id="infos">

                </tbody>
            </table>
            <div id="bloco">
                <p class="faturamento">Faturamento:</p>
                <p class="resultfat">R$ 0/27000</p>
                <p class="porcentagem">Porcentagem:</p>
                <p class="resultporcent">0%</p>
                <p class="projetos">Projetos:</p>
                <p class="resultproj">0/18</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
