<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imagens/iconacens.png">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Cadastro - Acens</title>
</head>

<body>
    <header id="topo">
        <div class="logo"><img src="imagens/Cópia de Cópia de LogoCompleta.png" alt="Logo Acens"></div>
        <div class="usua"><img src="imagens/lucas.jpg" alt="usuario"></div>
        <p>Lucas Ivisson</p>
    </header>
    <section>
        <h1>Cadastro
            <span class="other"> de Projetos</span>
        </h1>
        <div id="tab1">
            <table>
                <form id="formulario">
                    <p class="txtf">Projeto</p>
                    <input id="projeto" type="text" placeholder="Digite o nome do projeto" name="projeto">
                    <p class="txtf">Stacks</p>
                    <input id="stacks" type="text" placeholder="Digite as stacks do projeto" name="stacks">
                    <p class="txtf">Valor</p>
                    <input id="valor" type="text" placeholder="Digite o valor do projeto" name="valor">
                    <p class="txtf">Dias Úteis</p>
                    <input id="dias" type="text" placeholder="Digite os dias úteis do projeto" name="dias">
                    <p class="txtf">Desenvolvedores</p>
                    <input id="devs" type="text" placeholder="Digite a quantidade de devs do projeto" name="devs">
                    <p><input id="botao" type="button" value="Cadastrar" onclick="adicionar()">
                    </p>
                </form>
            </table>
        </div>
        <div id="tab2">
            <table class="cadastrado">
                <thead>
                    <tr>
                        <td class="tab1">
                            <p>Projeto</p>
                        </td>
                        <td class="tab2">
                            <p>Stacks</p>
                        </td>
                        <td class="tab3">
                            <p>Valor(R$)</p>
                        </td>
                        <td class="tab4">
                            <p>Dias Úteis</p>
                        </td>
                        <td class="tab5">
                            <p>Desenvolvedores</p>
                        </td>
                    </tr>
                </thead>
                <tbody id="infos">
                    
                </tbody>
            </table>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
